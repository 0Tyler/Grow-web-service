<ion-header>
    <ion-toolbar>
        <ion-grid fixed>
            <ion-row padding-vertical>
                <ion-col size="1">
                    <fa-icon [icon]="faQuora" size="2x"></fa-icon
                ></ion-col>
                <ion-col padding-start size="11"
                    ><ion-label
                        >S/he knows when someone's arguments lack logic or
                        contain contraditions.</ion-label
                    ></ion-col
                >
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding-top text-center block>
    <img
        class="img-round margin-top"
        src="../../../../assets/image/Anush Gevorgyan.jpg"
    />
    <h6 class="font-dark">Anush Gevorgyan</h6>
    <p>
        {{content}}
    </p>
    <div class="div-footer">
        <ion-grid>
            <ion-row>
                <mat-slider
                    class="slider-margin"
                    [invert]="invert"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [thumbLabel]="thumbLabel"
                    [tickInterval]="tickInterval"
                    [(ngModel)]="value"
                    [vertical]="vertical"
                    color="accent"                    
                    (change) = "onInputChange($event)"
                >
                </mat-slider>
            </ion-row>
            <ion-row>
                <ion-col size="6" text-center>
                    <button class="btn-skip" mat-raised-button>SKIP</button>
                </ion-col>
                <ion-col size="6" text-center>
                    <button [ngClass]="{'btn-disable': !isSelect(),'btn-next':isSelect()}" mat-raised-button (click)="goResultPage()">NEXT</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
